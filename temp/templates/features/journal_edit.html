<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mossie - {{ 'Edit Journal Entry' if entry else 'New Journal Entry' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .journal-container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .journal-header {
            margin-bottom: 2rem;
        }
        .journal-title {
            color: #2d0066;
            font-size: 24px;
        }
        .journal-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-textarea {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            min-height: 300px;
            resize: vertical;
            font-family: inherit;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-save {
            background-color: #673ab7;
            color: white;
            border: none;
            align-self: flex-start;
        }
        .nav-links {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .nav-link {
            color: #673ab7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="journal-container">
        <div class="journal-header">
            <h1 class="journal-title">{{ 'Edit Journal Entry' if entry else 'New Journal Entry' }}</h1>
        </div>
        
        <form class="journal-form" method="post">
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-input" required 
                       value="{{ entry.title if entry else '' }}">
            </div>
            
            <div class="form-group">
                <label for="content" class="form-label">Content</label>
                <textarea id="content" name="content" class="form-textarea" required>{{ entry.content if entry else '' }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-save">Save</button>
        </form>
        
        <div class="nav-links">
            {% if entry %}
                <a href="{{ url_for('features.journal_view', entry_id=entry.entry_id) }}" class="nav-link">Cancel</a>
            {% else %}
                <a href="{{ url_for('features.journal_list') }}" class="nav-link">Cancel</a>
            {% endif %}
            <a href="{{ url_for('dashboard') }}" class="nav-link">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
