<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mossie - Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <img src="{{ url_for('static', filename='images/mossie_logo.svg') }}" alt="Mossie Logo" class="mossie-logo">
            <div class="welcome-text">Set your new password</div>
            <div class="welcome-description">
                Choose a strong password to keep your account secure.
                Make it memorable but not easily guessable.
            </div>
            <div class="no-pressure">No pressure, just progress.</div>
        </div>
        <div class="login-right">
            <div class="mossie-title">Mossie</div>
            <div class="form-container">
                {% if error %}
                <div style="color: red; margin-bottom: 15px;">{{ error }}</div>
                {% endif %}
                <form action="{{ url_for('reset_password', token=token) }}" method="POST">
                    <input type="password" name="password" placeholder="New Password" class="form-control" required>
                    <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
                    <button type="submit" class="sign-in-btn">Reset Password</button>
                </form>
                <div style="text-align: center; margin-top: 15px;">
                    <a href="{{ url_for('login') }}" style="color: #673ab7; text-decoration: none;">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
