<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My Journal Entry</title> </head>

<body>
    <div class="skip-main"><a href="#maincontent">Skip to Main Content</a></div>

    <header>
        <nav>
            <ul>
                <li><a href="index.html" title="home">home</a></li>
                <li><a href="journal.html" title="journal" class="active">journal</a></li> <li><a href="mood.html" title="mood">mood</a></li>
                <li><a href="pet.html" title="pet">pet</a></li>
            </ul>
        </nav>
        </header>

    <main id="maincontent">
        <div class="journal-entry-container">
            <div class="journal-top-bar">
                <a href="journal-list.html" class="journal-back-button" aria-label="Back to journal list">&larr; Back</a>
                <span class="journal-date">May 24, 2025</span>
                <button class="journal-save-button">Save Entry</button>
            </div>

            <div class="journal-prompt-area" style="display: none;"> <p><strong>Guided Prompt:</strong> What was one small victory today?</p>
            </div>

            <div class="journal-canvas">
                <textarea id="journal-text-area" placeholder="What's on your mind today? Let your thoughts flow..."></textarea>
            </div>

            <div class="journal-meta-bar">
                <div class="journal-tags">
                    <span>Tags: </span>
                    <span class="tag">Reflection</span>
                    <span class="tag">Grateful</span>
                    </div>
                <div class="journal-mood-link">
                    <span>Mood: 😊</span>
                    </div>
            </div>

            <div class="journal-bottom-actions">
                <div class="journal-tools-menu-container">
                    <button id="journal-tools-toggle" class="journal-action-button" aria-expanded="false" aria-controls="tools-menu-items">
                        ＋ Add / Tools
                    </button>
                    <div id="tools-menu-items" class="tools-menu-items" role="menu" hidden>
                        <button role="menuitem">🎤 Voice-to-Text</button>
                        <button role="menuitem">🖼️ Add Photo</button>
                        <button role="menuitem">🎧 Add Audio</button>
                        <button role="menuitem">💡 Choose Prompt</button>
                        <button role="menuitem">🏷️ Add Tags</button>
                    </div>
                </div>
                <button id="journal-customize-button" class="journal-action-button">🎨 Customize</button>
            </div>
        </div>
    </main>
    
    <footer>
         Made by Caleb, Katelyn, Caroline, Sara for EECS 497 SPRING 2025 @ Umich
    </footer>
        <div class="emotional-pet-corner-accent">
        <img src="images/quokka.png" alt="Cute emotional pet corner accent">
    </div>
    </body>
</html>
